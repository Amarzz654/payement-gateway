<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>Payment Form</h1>
  <form id="payment-form">
    <div id="card-element"><!-- Stripe will inject a form here --></div>
    <button id="submit">Pay</button>
    <div id="error-message"></div>
  </form>

  <script>
    const stripe = Stripe('pk_test_51QBtuC05haCqmbwjRNgmhd5h9Whlrf1rl8UZR6wZeTcnjAPmx17aZN3pgYMx7mzxTPJfG7wQhaOoiLobI5vuckbM00SLWBYYIh'); // Replace with your Stripe public key
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const response = await fetch('/create-payment-intent', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          amount: 1000,  // $10 in cents
          currency: 'usd'
        }),
      });

      const { clientSecret } = await response.json();

      const { error } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: cardElement,
        },
      });

      if (error) {
        document.getElementById('error-message').textContent = error.message;
      } else {
        alert('Payment successful!');
      }
    });
  </script>
</body>
</html>
